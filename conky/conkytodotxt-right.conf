# Conky configuration
background yes
use_xft yes
xftfont Monospace:size=8
xftalpha 0.8
out_to_console no
update_interval 2
total_run_times 0
own_window yes
own_window_type desktop 
own_window_transparent yes
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
own_window_argb_visual yes
own_window_argb_value 255
double_buffer yes
draw_shades no
draw_outline no
draw_borders no
draw_graph_borders yes
stippled_borders 5
border_width 1
default_color grey
default_shade_color black
default_outline_color black
alignment top_right
gap_x 10
gap_y 47
no_buffers no
uppercase no
cpu_avg_samples 2
net_avg_samples 2
override_utf8_locale yes
use_spacer none
text_buffer_size 1024

TEXT
${color white} 
T O D O 
${hr}
${execpi 120 cat ~/Dropbox/todo/todo.txt}

Q U O T E  O F  T H E  N O W
${hr}
${execpi 120 fortune -n 100 -s}

M U S I C  O F  T H E  N O W
${hr}
${execpi 2 sh ~/bin/cmus_now_playing.sh}
